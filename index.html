<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>The Operator</title>
    <meta name="description" content="Master productivity planner with 80-60-20 time blocking, daily intentions, and motivational guidance to keep you focused and aligned with your goals." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="The Operator" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon.svg" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- Open Graph -->
    <meta property="og:title" content="The Operator" />
    <meta property="og:description" content="Master productivity planner with 80-60-20 time blocking and motivational guidance." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Operator" />
    <meta name="twitter:description" content="Master productivity planner with 80-60-20 time blocking and motivational guidance." />
    <meta name="twitter:image" content="/icon.svg" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* iOS safe area handling */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Prevent pull-to-refresh on iOS */
      html, body {
        overscroll-behavior-y: contain;
      }
      
      /* iOS tap highlight removal */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading state */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid #27272a;
        border-top-color: #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
